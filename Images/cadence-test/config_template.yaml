log:
  stdout: true
  level: "${LOG_LEVEL}"

persistence:
  defaultStore: cass-default
  visibilityStore: cass-visibility
  numHistoryShards: ${NUM_HISTORY_SHARDS}
  datastores:
    cass-default:
      cassandra:
        hosts: "${CASSANDRA_SEEDS}"
        keyspace: "${KEYSPACE}"
        consistency: "${CASSANDRA_CONSISTENCY}"
    cass-visibility:
      cassandra:
        hosts: "${CASSANDRA_SEEDS}"
        keyspace: "${VISIBILITY_KEYSPACE}"
        consistency: "${CASSANDRA_CONSISTENCY}"

ringpop:
  name: cadence
  bootstrapMode: hosts
  bootstrapHosts: ${RINGPOP_SEEDS_JSON_ARRAY}
  maxJoinDuration: 30s

services:
  frontend:
    rpc:
      port: 7933
      bindOnIP: ${BIND_ON_IP}
    metrics:
      statsd:
        hostPort: "${STATSD_ENDPOINT}"
        prefix: "cadence-frontend"

  matching:
    rpc:
      port: 7935
      bindOnIP: ${BIND_ON_IP}
    metrics:
      statsd:
        hostPort: "${STATSD_ENDPOINT}"
        prefix: "cadence-matching"

  history:
    rpc:
      port: 7934
      bindOnIP: ${BIND_ON_IP}
    metrics:
      statsd:
        hostPort: "${STATSD_ENDPOINT}"
        prefix: "cadence-history"

  worker:
    rpc:
      port: 7939
      bindOnIP: ${BIND_ON_IP}
    metrics:
      statsd:
        hostPort: "${STATSD_ENDPOINT}"
        prefix: "cadence-worker"

clusterMetadata:
  enableGlobalDomain: false
  failoverVersionIncrement: 10
  masterClusterName: "active"
  currentClusterName: "active"
  clusterInformation:
    active:
      enabled: true
      initialFailoverVersion: 0
      rpcName: "cadence-frontend"
      rpcAddress: "${HOST_IP}:7933"

dcRedirectionPolicy:
  policy: "noop"
  toDC: ""

archival:
  status: "enabled"
  defaultBucket: "cadence-development"
  filestore:
    storeDirectory: "/tmp/development/blobstore/"
    defaultBucket: "cadence-development"
    customBuckets:
      - "custom-bucket-1"
      - "custom-bucket-2"

publicClient:
  hostPort: "${BIND_ON_IP}:7933"